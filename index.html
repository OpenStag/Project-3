<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-us-container">
        <p class="contact-us-text">Contact Us</p>
    </div>

    <div class="help-text-container">
        <p class="help-text">We're here to help! Reach out to us with any questions or inquiries you may have.</p>
    </div>

    <div class="your-name-label-container">
        <p class="your-name-label-text">Your Name</p>
    </div>

    <div class="your-name-input-container">
        <input type="text" class="your-name-input-box" placeholder="Enter your name">
    </div>

    <div class="email-label-container">
        <p class="email-label-text">Email</p>
    </div>

    <div class="email-input-container">
        <input type="email" class="email-input-box" placeholder="Enter your email">
    </div>

    <div class="subject-label-container">
        <p class="subject-label-text">Subject</p>
    </div>

    <div class="subject-input-container">
        <input type="text" class="subject-input-box" placeholder="Enter your subject">
    </div>

    <div class="message-label-container">
        <p class="message-label-text">Message</p>
    </div>

    <div class="message-input-container">
        <textarea class="message-input-box" placeholder="Enter your message"></textarea>
    </div>

    <div class="send-message-button-container">
        <button class="send-message-button">
            <span class="send-message-text">Send message</span>
        </button>
    </div>

    <div class="our-location-container">
        <p class="our-location-text">Our Location</p>
    </div>

    <div class="map-image-container">
        <img src="images/location.png" alt="Our Location Map" class="map-image">
    </div>

    <div class="address-container">
        <p class="address-text">No.69,Colombo Road,Kurunegala</p>
    </div>

    <div class="phone-number-container">
        <p class="phone-number-text">037-2225124 / 077-5677654</p>
    </div>

    <div class="email-address-container">
        <p class="email-address-text">zentour18@gmail.com</p>
    </div>


</body>
</html>
